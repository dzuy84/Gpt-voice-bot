<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hỗ Trợ Trực Tuyến 24/7 ✨</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #bb86fc;
            --secondary-color: #03dac6;
            --text-color-light: #e0e0e0;
            --user-bubble-bg: #4a148c;
            --bot-bubble-bg: rgba(255, 255, 255, 0.1);
            --input-bg: rgba(255, 255, 255, 0.15);
            --border-color: rgba(255, 255, 255, 0.1);
            --shadow-color: rgba(0, 0, 0, 0.4);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            color: var(--text-color-light);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 15px;
            background-color: #121212; 
        }

        .chat-container {
            width: 100%;
            max-width: 600px;
            height: 90vh;
            max-height: 700px;
            border-radius: 25px;
            box-shadow: 0 15px 40px var(--shadow-color);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border: 1px solid var(--border-color);
            background-color: #1E1E1E;
            background-image: url('https://www.transparenttextures.com/patterns/dark-denim-3.png');
            background-repeat: repeat;
        }

        header {
            padding: 20px 25px;
            background-color: rgba(0, 0, 0, 0.3);
            text-align: center;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            flex-shrink: 0;
        }

        header h1 {
            font-size: 1.4rem;
            font-weight: 600;
            margin: 0;
            letter-spacing: 0.5px;
        }

        .online-dot {
            width: 10px;
            height: 10px;
            background-color: #4CAF50;
            border-radius: 50%;
            box-shadow: 0 0 5px #4CAF50, 0 0 10px #4CAF50;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(0.9); opacity: 0.7; }
            50% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(0.9); opacity: 0.7; }
        }

        .chat-window {
            flex-grow: 1;
            padding: 20px 25px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 12px;
            background-color: rgba(0, 0, 0, 0.2); 
        }

        .chat-window::-webkit-scrollbar { width: 8px; }
        .chat-window::-webkit-scrollbar-track { background: rgba(255, 255, 255, 0.05); border-radius: 10px; }
        .chat-window::-webkit-scrollbar-thumb { background-color: rgba(255, 255, 255, 0.2); border-radius: 10px; }
        .chat-window::-webkit-scrollbar-thumb:hover { background-color: rgba(255, 255, 255, 0.3); }

        .message {
            max-width: 85%;
            padding: 12px 18px;
            border-radius: 20px;
            line-height: 1.6;
            font-weight: 300;
            opacity: 0;
            transform: translateY(15px);
            animation: fadeIn 0.4s forwards cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        @keyframes fadeIn {
            to { opacity: 1; transform: translateY(0); }
        }

        .user-message {
            background-color: var(--user-bubble-bg);
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 8px;
        }

        .bot-message {
            background-color: var(--bot-bubble-bg);
            color: var(--text-color-light);
            align-self: flex-start;
            border-bottom-left-radius: 8px;
        }
        .bot-message b {
            color: var(--secondary-color);
            font-weight: 500;
        }

        .error-message {
            background-color: rgba(239, 83, 80, 0.2);
            color: #ffcdd2;
            align-self: flex-start;
            border-bottom-left-radius: 8px;
        }

        .chat-controls {
            display: flex;
            gap: 10px;
            padding: 15px 20px;
            border-top: 1px solid var(--border-color);
            background-color: rgba(0, 0, 0, 0.3);
            flex-shrink: 0;
        }

        #userInput {
            flex-grow: 1;
            background-color: var(--input-bg);
            border: 1px solid transparent;
            border-radius: 25px;
            padding: 0 20px;
            color: var(--text-color-light);
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s ease, background-color 0.3s ease;
            height: 50px;
        }
        #userInput:focus {
            border-color: var(--primary-color);
            background-color: rgba(0, 0, 0, 0.2);
        }

        .control-btn {
            width: 50px;
            height: 50px;
            border: none;
            border-radius: 50%;
            background-color: var(--primary-color);
            color: #121212;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s ease, transform 0.2s ease;
            flex-shrink: 0;
        }
        .control-btn:hover { background-color: #a96cfa; }
        .control-btn:active { transform: scale(0.9); }
        .control-btn svg { width: 24px; height: 24px; }
        .control-btn.recording { background-color: #ef5350; }
    </style>
</head>
<body>

    <div class="chat-container">
        <header>
            <div class="online-dot"></div>
            <h1>Hỗ trợ trực tuyến 24/7</h1>
        </header>

        <div id="chat" class="chat-window">
            </div>

        <div class="chat-controls">
            <input id="userInput" type="text" placeholder="Hỏi tôi bất cứ điều gì..." onkeydown="if(event.key==='Enter') sendMessage()" />
            <button id="sendBtn" class="control-btn" onclick="sendMessage()">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M3.478 2.405a.75.75 0 00-.926.94l2.432 7.905H13.5a.75.75 0 010 1.5H4.984l-2.432 7.905a.75.75 0 00.926.94 60.519 60.519 0 0018.445-8.986.75.75 0 000-1.218A60.517 60.517 0 003.478 2.405z" /></svg>
            </button>
            <button id="voiceBtn" class="control-btn" onclick="startVoice()">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M8.25 4.5a3.75 3.75 0 117.5 0v8.25a3.75 3.75 0 11-7.5 0V4.5z" /><path d="M6 10.5a.75.75 0 01.75.75v1.5a5.25 5.25 0 1010.5 0v-1.5a.75.75 0 011.5 0v1.5a6.75 6.75 0 11-13.5 0v-1.5A.75.75 0 016 10.5z" /></svg>
            </button>
        </div>
    </div>

    <script>
        const chatBox = document.getElementById("chat");
        const input = document.getElementById("userInput");
        const voiceBtn = document.getElementById("voiceBtn");
        let currentAudio = null;

        async function handleUserMessage(text) {
            if (!text) return;
            appendMessage("Bạn", text, "user-message");
            input.value = "";
            const thinkingMessage = appendMessage("GPT", "...", "bot-message");
            try {
                const res = await fetch("/api/chat", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ message: text })
                });
                if (!res.ok) { throw new Error(`Server error: ${res.status}`); }
                const data = await res.json();
                thinkingMessage.innerHTML = `<b>GPT:</b> ${data.reply}`;
                speakFromServer(data.reply);
            } catch (err) {
                console.error("Fetch error:", err);
                thinkingMessage.innerHTML = `<b>⚠️ Lỗi:</b> Không thể kết nối tới server.`;
                thinkingMessage.classList.add("error-message");
            } finally {
                 chatBox.scrollTop = chatBox.scrollHeight;
            }
        }

        function sendMessage() { handleUserMessage(input.value.trim()); }

        function appendMessage(sender, text, cls) {
            const div = document.createElement("div");
            div.className = `message ${cls}`;
            div.innerHTML = `<b>${sender}:</b> ${text}`;
            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight;
            return div;
        }

        function startVoice() {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            if (!SpeechRecognition) { return alert("Rất tiếc, trình duyệt của bạn không hỗ trợ nhận dạng giọng nói."); }
            const recognition = new SpeechRecognition();
            recognition.lang = "vi-VN";
            recognition.interimResults = false;
            recognition.maxAlternatives = 1;
            recognition.start();
            voiceBtn.classList.add("recording");
            recognition.onresult = (event) => { handleUserMessage(event.results[0][0].transcript); };
            recognition.onspeechend = () => recognition.stop();
            recognition.onend = () => voiceBtn.classList.remove("recording");
            recognition.onerror = (event) => {
                console.error("Speech recognition error:", event.error);
                appendMessage("⚠️ Lỗi", "Không thể nhận dạng giọng nói.", "error-message");
            };
        }

        async function speakFromServer(text) {
            if (!text) return;
            if (currentAudio) {
                currentAudio.pause();
                currentAudio.currentTime = 0;
            }
            try {
                const response = await fetch('/api/voice', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text: text }),
                });
                if (!response.ok) { throw new Error('Network response was not ok.'); }
                const audioBlob = await response.blob();
                const audioUrl = URL.createObjectURL(audioBlob);
                currentAudio = new Audio(audioUrl);
                currentAudio.play();
            } catch (error) {
                console.error('Error fetching or playing audio:', error);
            }
        }
        
        setTimeout(() => {
            const welcomeText = "Xin chào! Em là trợ lý ảo của Ly Uống Rượu Vang. Em có thể giúp gì cho anh/chị hôm nay ạ?";
            appendMessage("GPT", welcomeText, "bot-message");
            speakFromServer(welcomeText);
        }, 500);
    </script>
</body>
</html>
